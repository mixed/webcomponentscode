<!doctype html>
<html lang="ko">
<head>

<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no,target-densitydpi=medium-dpi">
<style>
	b{
		color:red;
	}

		var-preColor:green;
	}

<body>

<div id="temp">
	<div class="pre">이건 앞이지</div>
	<div class="next">이건 뒤지</div>
</div>
<template id="test">
	<style type="text/css">
		b{ 
			color : var(preColor);
		}
	</style>
	<img src="http://img.naver.net/static/www/u/2013/0819/nmms_111143893.gif"/>
	<script>
		asdf();
	</script>
	<content select=".next"></content>
	<b part="hi">안녕. Shadow DOM!</b>
	<content select=".pre"></content>
</template>
<script>
	var host = document.querySelector('#temp');
	var root = host.webkitCreateShadowRoot();
	// root.appendChild(document.getElementById("test").content.cloneNode(true));
</script>
	
</body>
</html>
